<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark gris scrolling-navbar fixed-top">
            <div class="container-fluid" id="navbar1">
                <a class="navbar-brand" href="/">LIBRERIA VIRTUAL</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar2">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" id="volver" aria-current="page" href="/libro/consulta">Volver</a>
                        </li>
                    </ul>
                </div>
            </div>

        <section id="form1">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 order-lg-2">
                        <div class="p-5">


                        </div>
                    </div>
                    <div class="col-lg-6 order-lg-1">
                        
                        <div class="container7">
                            
                            <div class="p-5">
                                <h2 class="display-4">Modificaci√≥n</h2>
                                <form enctype="multipart/form-data">

                                    <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>

                                    <input type="hidden" name="id" th:value="${perfil.id}" />

                                    <label>ISBN</label>
                                    <input type="text" class="form-control" name="isbn" th:value="${perfil.isbn}" />

                                    <label>T&iacutetulo</label>
                                    <input type="text" class="form-control" name="titulo" th:value="${perfil.titulo}" />

                                    <label>A&ntildeo</label>
                                    <input type="text" class="form-control" name="anio" th:value="${perfil.anio}" />

                                    <label>Ejemplares</label>
                                    <input type="text" class="form-control" name="ejemplares" th:value="${perfil.ejemplares}" />

                                    <label>Autor</label>
                                    <select class="form-control" name="idAutor"> 
                                        <option th:each="autores : ${autor}" th:value="${autores.id}" th:text="${autores.nombre}"></option>
                                    </select>

                                    <label>Editorial</label>
                                    <select class="form-control" name="idEditorial"> 
                                        <option th:each="editoriales : ${editorial}" th:value="${editoriales.id}" th:text="${editoriales.nombre}"></option>
                                    </select>

                                    <br />
                                    <button type="submit" class="boton" formaction="/libro/actualizar-libro"
                                            formmethod="POST">Actualizar Libro</button>
                                    <button type="submit" class="botonD"
                                            formaction="/libro/eliminar-libro" formmethod="POST">Dar de Baja</button>
                                    
                                </form>
                                
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>























        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
